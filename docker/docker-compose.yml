# TRUTH-NET Docker Compose
# Development and local testing environment

version: '3.8'

services:
  # ============================================================================
  # TRUTH-NET API Server
  # ============================================================================
  truthnet:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      - DATABASE_URL=postgresql://truthnet:truthnet@postgres:5432/truthnet
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - truthnet-network

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=truthnet
      - POSTGRES_PASSWORD=truthnet
      - POSTGRES_DB=truthnet
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U truthnet -d truthnet"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - truthnet-network

  # ============================================================================
  # Redis Cache & Pub/Sub
  # ============================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - truthnet-network

  # ============================================================================
  # Redis Commander (Dev UI)
  # ============================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    profiles:
      - dev
    networks:
      - truthnet-network

  # ============================================================================
  # pgAdmin (Dev UI)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "8080:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@truthnet.local
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - postgres
    profiles:
      - dev
    networks:
      - truthnet-network

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres-data:
  redis-data:

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  truthnet-network:
    driver: bridge
